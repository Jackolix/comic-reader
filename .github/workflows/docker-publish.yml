name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/comic-reader
  SERVER_IMAGE_NAME: ${{ github.repository_owner }}/comic-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Convert repository name to lowercase
      - name: Convert to lowercase
        id: string
        run: |
          echo "frontend_image=${FRONTEND_IMAGE_NAME,,}" >> $GITHUB_OUTPUT
          echo "server_image=${SERVER_IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      # Build and push frontend
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.string.outputs.frontend_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push server
      - name: Build and push server Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.string.outputs.server_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max